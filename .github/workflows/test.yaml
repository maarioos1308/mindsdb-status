name: MindsDB Cloud Tests

on:
  # Triggers the workflow every day at 5:30 and 17:30 UTC
  schedule:
    - cron:  '30 4,16 * * *'

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run MindsDB Cloud tests
      env:
        INSTA_API_KEY: ${{ secrets.INSTA_API_KEY }}
        INSTA_API_BASE_URL: ${{ secrets.INSTA_API_BASE_URL }}
        MINDSDB_CLOUD_USER:  ${{ secrets.MINDSDB_CLOUD_USER }}
        MINDSDB_CLOUD_PASS:  ${{ secrets.MINDSDB_CLOUD_PASS }}
      run: |
        source venv/bin/activate
        python -m unittest cloud_mysql_api/test_cloud.py
